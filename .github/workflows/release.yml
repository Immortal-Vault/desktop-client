name: Release windows

on:
  push:
    tags:
      - v*

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ⚙️ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-pc-windows-msvc

      - name: 📦 Install Yarn
        run: npm install -g yarn

      - name: 📥 Install project dependencies
        run: yarn install

      - name: 🌐 Install WebView2 runtime (required for Tauri on Windows)
        run: |
          Invoke-WebRequest -Uri https://go.microsoft.com/fwlink/p/?LinkId=2124703 -OutFile MicrosoftEdgeWebview2Setup.exe
          Start-Process MicrosoftEdgeWebview2Setup.exe -ArgumentList '/install','/quiet','/norestart' -Wait

      - name: 🛠 Build Tauri app (.exe)
        run: yarn windows-release

      - name: 🚀 Upload .exe to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
